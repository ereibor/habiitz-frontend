name: Habiitz CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
           node-version: 22
           cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
 
        
# If project uses .env variables (like API keys):
#  You must add them in: GitHub → Settings → Secrets and variables → Actions Then reference them like: env:
# NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
